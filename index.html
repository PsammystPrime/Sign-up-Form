<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="Styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="images">
        <img class="main_image" src="photo-1522030865324-4062412a2023.png" alt="A bridge in a jungle">
        <div class="logo">
          <img class="odin" src="odin-lined.png" alt="odin-lined">
          <div class="text_logo">ODIN!</div>
        </div>
        <div class="creator">Photo by <a href="https://unsplash.com">Halie West</a>  on Unsplash</div>
    </div>

    <div class="text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
        <form action="#" method="get">
            <fieldset>
                <h1>Let's do this!</h1>
            <div class="details">
                <label class="one" for="First_name">FIRST NAME</label>
                <input type="text" name="FIRST NAME" minlength="2" id="First_name" placeholder="Psammyst" required>

                <label class="one" for="Second_name">SECOND NAME</label>
                <input type="text" name="SECOND NAME" id="Second_name" placeholder="Prime"  required>
            </div>

            <div class="details">       
                <label class="two" for="Email">EMAIL</label>
                <input type="email" name="EMAIL" id="Email" placeholder="xyz@gmail.com" required>

                <label class="two" for="Phone_number">PHONE NUMBER</label>
                <input type="number" name="PHONE NUMBER" id="Phone_number"  placeholder="+254" required>
            </div>  
            
            <div class="details">              
                <label class="three" for="Password">PASSWORD</label>
                <input type="password" class="error" name="PASSWORD" id="Password" required>
              
                <label class="three" for="Confirm_password">CONFIRM PASSWORD</label>
                <input type="password" class="error2" name="CONFIRM PASSWORD" id="Confirm_password" required>
            </div>
            <p class="para"></p>

            </fieldset>

            <button type="submit" class="create_button">Create Account</button>
        </form>

        <div class="others">  
            <label for="Log_in">Already have an account?</label>
            <button class="log_in">Log in</button>
            
        </div>
    </div>
</body>
</html>
